<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.marvinj.org/releases/marvinj-0.7.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        // Parse query params
        function getParams() {
            const p = {};
            location.search.substring(1).split("&").forEach(s => {
                const [k, v] = s.split('=');
                if (k) p[k] = v;
            });
            return p;
        }

        const params = getParams();
        const { pos, radius } = params;

        // Parse pos to extract lat and lon
        let lat = null, lon = null;
        if (pos) {
            const posArray = pos.split(',');
            if (posArray.length === 2) {
                lat = parseFloat(posArray[0]);
                lon = parseFloat(posArray[1]);
            }
        }

        // Set initial map view based on query parameters
        var map = L.map('map');
        if (lat && lon) {
            map.setView([lat, lon], 13);
        } else {
            map.setView([55.7, 12.5], 11); // Default view if no valid pos is given
        }

        // add the OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
        }).addTo(map);

        // show the scale bar on the lower left corner
        L.control.scale({ imperial: true, metric: true }).addTo(map);

        // show color overlay
        var imageUrl = 'resources/color.png',
            imageBounds = [[55.9542, 12.2463], [55.5539, 12.6844]];
        var colorOverlay = L.imageOverlay(imageUrl, imageBounds, { opacity: 0.5, interactive: true }).addTo(map);

        // load the gray map image
        image = new MarvinImage();
        image.load("resources/gray.png", imageLoaded);

        let marker = null;

        function imageLoaded() {
            const imgWidth = 3079, imgHeight = 5000;

            // Create a circle if radius is provided
            if (lat && lon && radius) {
                const circleCenter = [lat, lon];
                const circleRadius = parseFloat(radius);
                if (isNaN(circleRadius)) {
                    alert("Invalid radius.");
                } else {
                    const circle = L.circle(circleCenter, {
                        color: 'red',
                        weight: 2,
                        opacity: 1,
                        fillColor: 'transparent', // Transparent inside of the circle
                        fillOpacity: 0, // Ensure no red fill inside
                        radius: circleRadius
                    }).addTo(map);

                    // Set pointer-events to none to avoid blocking clicks on the map
                    circle.getElement().style.pointerEvents = 'none';

                    // Calculate bounds to fit the circle with a 10% buffer
                    const latLngBounds = circle.getBounds();
                    const buffer = 0.1; // 10% buffer

                    const expandedBounds = latLngBounds.pad(buffer);
                    map.fitBounds(expandedBounds); // Adjust view to fit the circle
                }
            }

            colorOverlay.on('click', (leafletEvent) => {
                var e = leafletEvent.originalEvent;
                var rect = e.target.getBoundingClientRect();
                var zoomedX = e.clientX - rect.left;
                var zoomedY = e.clientY - rect.top;

                const x = Math.round(zoomedX * imgWidth / rect.width);
                const y = Math.round(zoomedY * imgHeight / rect.height);
                const latlng = leafletEvent.latlng;
                const value = image.getIntComponent0(x, y) / 2.55;
                const rounded = Math.round(value * 10) / 10;

                if (!marker) {
                    marker = L.marker(latlng).addTo(map);
                    marker.bindTooltip(rounded.toString(), {
                        permanent: true,
                        direction: 'right'
                    });

                    marker.on('click', function () {
                        map.removeLayer(marker);
                        marker = null;
                    });
                } else {
                    marker.setLatLng(latlng);
                    marker.setTooltipContent(rounded.toString());
                }
            });
        }
    </script>
</body>

</html>
